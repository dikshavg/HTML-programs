<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtags2</title>
</head>
<body>
    <table>
        <tr>
        <td>Full name</td>
        <td><input type="text" name="" maxlenght="20" pattern="[A-Z][a-z]">(max 20 cahra-z and A-Z)</td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="" maxlenght="20" pattern="[A-Z][a-z]">(max 20 cahra-z and A-Z)</td>
            </tr>
            <tr>
                <td>date of birth</td>
                <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td><input type="radio" name="gen" id="gen">male
                        <input type="radio" name="gen" id="gen">Female
                    </td>
                </tr>
                <tr>
                <td>Email Id</td>
                <td><input type="tel" name="" id=""></td>
                </tr>
                <tr>
                    <td>mobile no</td>
                    <td><input type="tel" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea name="" id=""></textarea>
                        </td>
                        </tr>

                        <tr>
                            <td>city</td>
                            <td><input type="text" name="" id="" maxlength="20" pattern="[A-Z][a-z]">(max 20 cahra-z and A-Z)</td>
                            </tr>
                            <tr>
                                <tr>
                                    <td>pin code</td>
                                    <td><input type="text" name="" id="" maxlength="6" pattern="[0-9]">6 digits</td>
                                    </tr>
                                    <tr>
                                        <tr>
                                            <td>state</td>
                                            <td><input type="tel" name="" id=""></td>
                                            </tr>



                                            <tr>
                                                <td>country</td>

                                                    <input type="text" list="con">

                                                        <option value="china">china</option>
                                                        <option value="pak">pak</option>
                                                        <option value="russia">russia</option>
                                                    </datalist>
                                                </td>
                                            </tr>   


                                            <tr>
                                                <td>hobbies</td>
                                                <td><input type="checkbox" name="" id="">
                                                    <label for="">drawing</label>
                                                    <input type="checkbox" name="" id="">
                                                    <label for="">singing</label>
                                                    <input type="checkbox" name="" id="">
                                                    <label for="">dancing</label>
                                                    <input type="text" name="" id="">
                                                    <label for="">others</label>

                                                </td>
                                            </tr>


                                            
                                            <tr>
                                                <td>courses applied for</td>

                                                    <input type="checkbox" name="" id="">bsc
                                                    <input type="checkbox" name="" id="">B.com
                                                    <input type="checkbox" name="" id="">b.sc
                                                    <input type="checkbox" name="" id="">B.A
                                                </td>
                                            </tr>


                                            <tr>
                                                <td><button>submit</button></td>
                                                <td><button>reset</button></td>
                                            </tr>

    </table>
</body>
</html>
