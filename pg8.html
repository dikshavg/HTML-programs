<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecialFormating</title>
</head>
<body>
    <style>
        .d1{
            border: 2px solid;
            width: 200px;
            height: 200px;
        }
    </style>
<marquee behavior="" direction="">Mooooooooooooo</marquee>
<marquee benavior="scroll" direction="left">Moooooooooooooo</marquee>
<marquee benavior="" direction="Right">Moooooooooooooo</marquee>   
<marquee benavior="" direction="up" class="d1">Moooooooooooooo</marquee>
<marquee benavior="" direction="down" class="d1">Moooooooooooooo</marquee>
<marquee benavior="alternate" direction="">Moooooooooooooo</marquee>
<marquee benavior="slide" direction="">Moooooooooooooo</marquee>
<marquee benavior="scroll" direction="right">Moooooooooooooo</marquee>
<p>
    <pre>
        *
      *   *
        *
    </pre>
</p>
</body>
</html>
