<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtags</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <ul type="disc">
        <list>
            <label for="">Name:</label>
            <input type="text" name="" id="" >
        </list>
        <br>
        <list>
            <label for="">Email:</label>
            <input type="email" name="" id="" >
        </list>
        <br>
        <list>
            <label for="">Password:</label>
            <input type="password" name="" id="" >
        </list>
        <br>
    </ul>
    
    <ul type="disc">
        <li>
            Please check all the emotions that apply to you:
        </li>
        <ul type="disc">
            <li>
                <label for="">Angry</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Sad</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Happy</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Ambivalent</label>
                <input type="checkbox" name="" id="">
            </li>
        </ul>
    </ul>

    <ul type="disc">
        <li>
            How satisfied were you with our services
        </li>
        <ul type="disc">
            <li>
                <label for="">Very satisfied</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Satisfied</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Didt Care</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Dissatisfied</label>
                <input type="checkbox" name="" id="">
            </li>
            <li>
                <label for="">Verysatisfied</label>
                <input type="checkbox" name="" id="">
            </li>
        </ul>
        <li>
            <label for="">Further comments</label>
            <textarea  name="" id=""></textarea>
        </li>
        <li>
            <label for="">Bio photo:</label>
            <input type=""  name="" id="">
            <button>choose file</button>No File Choosen
        </li>
        <li>
            <label for="">Location visited</label>
            <input   type="" name="" id="">
        </li>
        <li>
            <button>Submit</button>
        </li>
    </ul>
    
</body>
</html>
