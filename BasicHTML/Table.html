
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            border:1px solid rgb(143, 74, 74);
            padding: 10px;
        }
        tr {
            background-color: #d8cf49;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Country Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@gmail.com</td>
        </tr>
        
        <tr>
            <td>Korea</td>
            <td>KO</td>
            <td>Korea@gmail.com</td>
        </tr>
        
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>China@gmail.com</td>
        </tr>

        <tr>
            <td>United States</td>
            <td>US</td>
            <td>Us@gmail.com</td>
        </tr>
    </table>
</body>
</html>
