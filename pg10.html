<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol & ul list</title>
</head>
<body>
    <ol>
        <li>section A</li>
        <ol type="A">
            <li>section1</li>
            <li>section2</li>
            <li>section3</li>
        </ol>
        <li>section B</li>
        <ul type="disc">
            <li>section 4</li>
            <ol>
                <li>section 4.1</li>
                <li>section 4.2</li>
                <li>section 4.3</li>
                <ul type="circle">
                    <li>section 4.3.1</li>
                    <li>section 4.3.2</li>
                </ul>
                <ul type="circle">
                    <li>note:</li>
                      <p>lorem ishhggvhbdhvd bhdvdhf</p>
                </ul>
                
            </ol>
        </ul>
    </ol>
</body>
</html>
